apply plugin: 'com.android.application'
apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.android.imagetut"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    productFlavors{
        version1 {
            applicationId "com.example.android.imagetut.version1"
        }
        version2    {
            applicationId "com.example.android.imagetut.version2"

        }
        version3    {
            applicationId "com.example.android.imagetut.version3"

        }
        version4    {
            applicationId "com.example.android.imagetut.version4"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
}
